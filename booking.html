<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>

<body>

    <div class="navbar">
        <a class="active" href="/index.html"><i class="fa fa-fw fa-home"></i> Home</a>

    </div>
    <hr style="background-color: white;">
    
    <div class="bg">
        <h1>TechnoVAN Bus Service</h1>
    </div>
    <br>



    <div class="col-md-5 col-md-offset-1">
        <section id="first-tab-group" class="tabgroup">
            <div id="tab1">
                <div class="submit-form">
                    <h4>Check availability for <em>direction</em>:</h4>
                    <br>
                    <form id="form-submit" action="" method="get">
                        <div class="row">
                            <div class="col-md-6">
                                <fieldset>
                                    <label for="from">From:</label>
                                    <select required name='from' onchange=''>
                                        <option value="">Select a location...</option>
                                        <option value="Cambodia">NIST</option>
                                        <option value="Hong Kong">Old Bus Stand</option>
                                        <option value="India">New Bus Stand</option>
                                        <option value="Japan">Gandhinagar</option>
                                        <option value="Korea">Lochapada</option>
                                        <option value="Laos">Khodasingi</option>
                                        <option value="Myanmar">Gopalpur</option>
                                    </select>
                                </fieldset>
                            </div>
                            <div class="col-md-7">
                                <fieldset>
                                    <label for="to">To:</label>
                                    <select required name='to' onchange=''>
                                        <option value="">Select a location...</option>
                                        <option value="Cambodia">NIST</option>
                                        <option value="Hong Kong">Old Bus Stand</option>
                                        <option value="India">New Bus Stand</option>
                                        <option value="Japan">Gandhinagar</option>
                                        <option value="Korea">Lochapada</option>
                                        <option value="Laos">Khodasingi</option>
                                        <option value="Myanmar">Gopalpur</option>
                                    </select>
                                </fieldset>
                            </div>
                            <br>
                            <br>
                            <div class="col-md-8">
                                <fieldset>
                                    <label for="departure">Departure date:</label>
                                    <input name="deparure" type="datetime-local" class="form-control date" id="deparure"
                                        placeholder="Select date..." required="" onchange=''>
                                </fieldset>
                            </div>
                            <div class="col-md-9">
                                <fieldset>
                                    <label for="return">Return date:</label>
                                    <input name="return" type="datetime-local" class="form-control date" id="return"
                                        placeholder="Select date..." required="" onchange=''>
                                </fieldset>
                            </div>
                            <br>
                            <br>
                            <div class="col-md-10">
                                <div class="radio-select">
                                    <div class="row">
                                        <div class="col-md-10 col-sm-6 col-xs-6">
                                            <label for="round">Round</label>
                                            <input type="radio" name="trip" id="round" value="round" required="required"
                                                onchange=''>
                                        </div>
                                        <div class="col-md-10 col-sm-6 col-xs-6">
                                            <label for="oneway">Oneway</label>
                                            <input type="radio" name="trip" id="oneway" value="one-way"
                                                required="required" onchange=''>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-11">
                                    <button type="submit" id="form-submit" class="btn">Order Ticket Now</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
