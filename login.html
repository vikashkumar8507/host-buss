<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    

    <div id="id01" class="modal">

        <form class="modal-content animate" action="/admin.html" method="post">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close"
                    title="Close">&times;</span>
                <img src="img_avatar2.png" alt="Avatar" class="avatar">
            </div>


            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Your email id is your username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit" onclick="document.getElementById('id01').style.display='block'" style="width: auto;">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <span class="psw"><a href="#">Forgot password?</a></span>
            </div>
</body>
</html>
